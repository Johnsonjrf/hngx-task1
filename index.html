<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx-task1</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="toggle">
            <span class="switch">
                <p class="switcher"></p>
            </span>
        </div>
        <div class="personal-details">
            <div class="profile-img">
                <img src="profile.png" data-testid="slackDisplayImage" alt="Johnsonjrf">
                <span>Slack Name</span>
                <h1 data-testid="slackUserName" class="username">Johnsonjrf</h1>
                <span>Track</span>
                <h2 data-testid="myTrack">Frontend</h2>
                
                
            </div>
            <div class="realtime-data-attributes">
                <span>Day of the Week</span>
                <h2 data-testid="currentDayOfTheWeek" class="day"></h2>
                <span>UTC Time</span>
                <h2 class="currentUtcTime" data-testid="currentUTCTime"></h2>
                <a href="https://github.com/Johnsonjrf/hngx-task1" data-testid="githubURL"><i class='bx bxl-github'></i></a>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
